<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form basics</title>
    <style>
      input,
      label {
        display: block;
      }

      input {
        margin-bottom: 15px;
      }

      fieldset input,
      fieldset label {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>Form Basics</h1>
    <form action="processor.php" method="post">
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" placeholder="Bill"  required/>
      <label for="favcolor">Favorite Color</label>
      <input type="color" name="favcolor" id="favcolor" />

      <fieldset>
        <legend>Do you want spam?</legend>
        <input type="radio" name="spam" id="spam-yes" value="yes" />
        <label for="spam-yes">Yes, send me spam</label>
        <input type="radio" name="spam" id="spam-no" value="no" checked />
        <label for="spam-no">No, don't send me spam</label>
      </fieldset>

      <fieldset>
        <legend>Favorite Animal</legend>
        <input type="checkbox" name="animal[]" id="cat" value="cat" />
        <label for="cat">Cat</label>
        <input type="checkbox" name="animal[]" id="dog" value="dog" />
        <label for="dog">Dog</label>
        <input
          type="checkbox"
          name="animal[]"
          id="llama"
          value="llama"
          checked
        />
        <label for="llama">Llama</label>
      </fieldset>

      <label for="cheese">Select Favorite Cheese</label>
      <select name="cheese" id="cheese">
        <option>-----------</option>
        <option value="American">American</option>
        <option value="Swiss">Swiss</option>
        <option value="Brie">Brie</option>
      </select>

      <label for="comments">Comments?</label>
      <textarea
        name="comments"
        id="comments"
        cols="30"
        rows="10"
        placeholder="leave your comments here"
      ></textarea>

      <input type="submit" value="send it!" name="send" id="submit" />
    </form>
  </body>
</html>
