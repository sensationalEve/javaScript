    <script>

      let makeUpperCase = (aString) => aString.toUpperCase();

      // const fullName = (fname, lname) => `${fname} ${lname}`;
      // console.log(fullName('Ada', 'Obi'))

      // console.log(fullName("bill", "mead"));

      const fullName = () => {
        const fname = "Bill";
        const lname = "Mead";
        return `${fname} ${lname}`;
      };

      console.log(fullName());

      const fruit = ["banana", "apple", "lemon", "kiwi"];
      const upperFruit = [];

      console.log(fruit);
      console.log(upperFruit);

      // fruit.forEach(function (eachFruit) {
      //   upperFruit.push(eachFruit.toUpperCase());
      // });

      // console.log(upperFruit);

      fruit.forEach((eachFruit) => {
        upperFruit.push(eachFruit.toUpperCase());
      });

      console.log(upperFruit);

      //CONSTRUCTOR FUNCTION EXPRESSION

      const Employee = function (fname, lname, jobTitle) {
        this.fname = fname;
        this.lname = lname;
        this.position = jobTitle;
        this.fullName = () => `${fname} ${lname}`;
      };

      const id1234 = new Employee("Bob", "Smith", "Mechanic");

      console.log(id1234.fname);
      console.log(id1234.fullName());
    </script>
