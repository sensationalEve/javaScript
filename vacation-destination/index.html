<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation destination wishlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>vacation destinations wishlist</h1>
      <p>
        found exciting places to visit on your next vacation? use the form below
        to add them to your iwsh list.
      </p>
    </header>

    <main>
      <form id="destination_details_form" action="">
        <label for="name">Destination name</label>
        <input
          type="text"
          name=""
          id="name"
          placeholder="provide a name for the destination"
          required
        />

        <label for="location">destination location</label>
        <input
          type="text"
          name=""
          id="location"
          placeholder="where is this destination located"
          required
        />

        <label for="photo">photo</label>
        <input
          type="url"
          name=""
          id="photo"
          placeholder="provide a url for a photo"
        />

        <label for="description">destination description</label>
        <textarea
          name=""
          id="description"
          cols="30"
          rows="10"
          placeholder="describe the destination"
        ></textarea>
        <button type="submit">Add to wishlist</button>
      </form>

      <article>
        <h2 id="title">Enter destination details</h2>
        <div id="destinations_container">
          <!-- content generated by JS -->
        </div>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
