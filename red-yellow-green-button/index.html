<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Yellow Green</title>
  </head>
  <body>
    <div style="display: flex">
      <button
        class="colorSquare"
        id="red"
        value="red"
        style="height: 100px; width: 100px; background-color: red; border: 0"
      ></button>
      <button
        class="colorSquare"
        id="yellow"
        value="yellow"
        style="height: 100px; width: 100px; background-color: yellow; border: 0"
      ></button>
      <button
        class="colorSquare"
        id="green"
        value="green"
        style="height: 100px; width: 100px; background-color: green; border: 0"
      ></button>
    </div>

    <button id="clear-game">clear game</button>

    <script src="script.js"></script>
  </body>
</html>
